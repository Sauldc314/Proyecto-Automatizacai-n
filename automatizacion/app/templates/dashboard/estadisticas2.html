{% extends "layout.html" %}
{% block title %}Estad√≠sticas{% endblock %}
{% block content %}
<div class="container py-4">
  <h2 class="mb-4 text-center">üìä Estad√≠sticas Generales</h2>

  <div class="row text-center mb-4">
    <div class="col-md-4"><strong>Total Dispositivos:</strong> {{ data.resumen.total_dispositivos }}</div>
    <div class="col-md-4"><strong>Autorizados:</strong> {{ data.resumen.total_autorizados }}</div>
    <div class="col-md-4"><strong>An√≥malos:</strong> {{ data.resumen.total_anomalos }}</div>
  </div>

  <canvas id="graficaRiesgos" height="120"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  const ctx = document.getElementById('graficaRiesgos');
  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ['Cr√≠ticos', 'Medios', 'Bajos'],
      datasets: [{
        label: 'Dispositivos por Nivel de Riesgo',
        data: [
          {{ data.resumen.riesgos.critico }},
          {{ data.resumen.riesgos.medio }},
          {{ data.resumen.riesgos.bajo }}
        ],
        backgroundColor: ['#dc3545', '#ffc107', '#198754']
      }]
    },
    options: {
      responsive: true,
      plugins: {
        legend: { display: false }
      },
      scales: {
        y: { beginAtZero: true }
      }
    }
  });
</script>
{% endblock %}
