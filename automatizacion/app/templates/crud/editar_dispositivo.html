{% extends 'layout.html' %}
{% block title %}CRUD - Eliminar{% endblock %}
{% block content %}
<h2>Editar Dispositivo</h2>
<form method="post">
  <div class="form-group">
    <label>Nombre</label>
    <input name="nombre" class="form-control" value="{{ dispositivo.nombre }}">
  </div>
  <div class="form-group">
    <label>IP</label>
    <input name="ip" class="form-control" value="{{ dispositivo.ip }}">
  </div>
  <div class="form-group">
    <label>Tipo</label>
    <input name="tipo" class="form-control" value="{{ dispositivo.tipo }}">
  </div>
  <div class="form-group">
    <label>Ubicación</label>
    <input name="ubicacion" class="form-control" value="{{ dispositivo.ubicacion }}">
  </div>
  <div class="form-group">
    <label>Username</label>
    <input name="username" class="form-control" value="{{ dispositivo.username }}">
  </div>
  <div class="form-group">
    <label>Contraseña</label>
    <input name="contrasenia" type="password" class="form-control" value="{{ dispositivo.contrasenia }}">
  </div>
  <div class="form-group">
    <label>Enable Secret</label>
    <input name="enable_secret" class="form-control" value="{{ dispositivo.enable_secret }}">
  </div>
  <div class="form-group">
    <label>Estado</label>
    <select name="estado" class="form-control">
      <option value="activo" {% if dispositivo.estado == 'activo' %}selected{% endif %}>Activo</option>
      <option value="cuarentena" {% if dispositivo.estado == 'cuarentena' %}selected{% endif %}>Cuarentena</option>
      <option value="bloqueado" {% if dispositivo.estado == 'bloqueado' %}selected{% endif %}>Bloqueado</option>
    </select>
  </div>
  <button class="btn btn-primary">Actualizar</button>
</form>
{% endblock %}
