{% extends 'layout.html' %}
{% block title %}CRUD - Agregar{% endblock %}
{% block content %}
<h2>Nuevo Dispositivo</h2>
<form method="post">
  <div class="form-group">
    <label>Nombre</label>
    <input name="nombre" class="form-control" required>
  </div>
  <div class="form-group">
    <label>IP</label>
    <input name="ip" class="form-control" required>
  </div>
  <div class="form-group">
    <label>Tipo</label>
    <input name="tipo" class="form-control" value="cisco_ios">
  </div>
  <div class="form-group">
    <label>Ubicación</label>
    <input name="ubicacion" class="form-control">
  </div>
  <div class="form-group">
    <label>Username</label>
    <input name="username" class="form-control">
  </div>
  <div class="form-group">
    <label>Contraseña</label>
    <input name="contrasenia" type="password" class="form-control">
  </div>
  <div class="form-group">
    <label>Enable Secret</label>
    <input name="enable_secret" class="form-control">
  </div>
  <div class="form-group">
    <label>Estado</label>
    <select name="estado" class="form-control">
      <option value="activo">Activo</option>
      <option value="cuarentena">Cuarentena</option>
      <option value="bloqueado">Bloqueado</option>
    </select>
  </div>
  <button class="btn btn-success">Guardar</button>
</form>
{% endblock %}
