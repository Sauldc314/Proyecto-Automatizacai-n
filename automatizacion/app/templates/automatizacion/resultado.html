{% extends "layout.html" %}
{% block title %}Resultado - {{ tarea }}{% endblock %}

{% block content %}
<div class="container py-4" style="max-width: 800px;">
  <h2>Resultado de {{ tarea|capitalize }} para {{ dispositivo }}</h2>
  <pre class="bg-light p-3 rounded" style="white-space: pre-wrap;">{{ resultado }}</pre>
  <a href="{{ url_for('integracion_netmiko') }}" class="btn btn-secondary mt-3">Volver</a>
</div>
{% endblock %}
