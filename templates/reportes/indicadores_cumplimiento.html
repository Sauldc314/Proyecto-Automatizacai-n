{% extends "layout.html" %}
{% block title %}Indicadores de Cumplimiento{% endblock %}

{% block content %}
<div class="container py-4">
  <h2 class="mb-4 text-center">✅ Indicadores de Cumplimiento Normativo</h2>

  <form method="POST" class="shadow-sm border p-4 rounded bg-white">
    {% for norma, items in normas.items() %}
      <div class="mb-4">
        <h5 class="text-primary">{{ norma }}</h5>
        <ul class="list-group">
          {% for item in items %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
              {{ item }}
              <input type="checkbox" name="{{ norma }}_{{ loop.index0 }}" class="form-check-input">
            </li>
          {% endfor %}
        </ul>
      </div>
    {% endfor %}

    <div class="text-end">
      <button class="btn btn-success">Guardar Evaluación</button>
    </div>
  </form>
</div>
{% endblock %}
