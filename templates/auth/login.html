
{% extends "layout.html" %}

{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 70vh;">
  <div class="container" style="max-width: 400px; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 0 15px rgba(0,0,0,0.1);">
    <h2 class="mb-4 text-center">Iniciar Sesión</h2>
<!--
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
-->
    <form method="post" novalidate>
      <div class="mb-3">
        <label for="usuario_o_correo" class="form-label">Nombre de Usuario o Email</label>
        <input
          type="text"
          class="form-control"
          id="usuario_o_correo"
          name="usuario_o_correo"
          placeholder="Ingresa tu usuario o correo"
          required
          autofocus
        >
      </div>
      <div class="mb-4">
        <label for="contrasenia" class="form-label">Contraseña</label>
        <input
          type="password"
          class="form-control"
          id="contrasenia"
          name="contrasenia"
          placeholder="Contraseña"
          required
        >
      </div>
      <div class="d-flex justify-content-between align-items-center">
        <button type="submit" class="btn btn-primary">Ingresar</button>
        <a href="{{ url_for('registro') }}" class="btn btn-link">¿No tienes cuenta? Regístrate</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
