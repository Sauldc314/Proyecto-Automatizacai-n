{% extends "layout.html" %}

{% block title %}Registro de Usuario{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 70vh;">
  <div class="container" style="max-width: 450px; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 0 15px rgba(0,0,0,0.1);">
    <h2 class="mb-4 text-center">Registro de Usuario</h2>
<!--
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
-->
    <form method="post" novalidate>
      <div class="mb-3">
        <label for="usuario" class="form-label">Nombre de Usuario</label>
        <input type="text" class="form-control" id="usuario" name="usuario" placeholder="Tu nombre de usuario" required autofocus>
      </div>
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Tu nombre" required>
      </div>
      <div class="mb-3">
        <label for="apellido" class="form-label">Apellido</label>
        <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Tu apellido" required>
      </div>
      <div class="mb-3">
        <label for="correo" class="form-label">Correo Electrónico</label>
        <input type="email" class="form-control" id="correo" name="correo" placeholder="ejemplo@correo.com" required>
      </div>
      <div class="mb-3">
        <label for="contrasenia" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="contrasenia" name="contrasenia" placeholder="Contraseña segura" required>
      </div>
      <div class="mb-4">
        <label for="confirmacion" class="form-label">Confirmar Contraseña</label>
        <input type="password" class="form-control" id="confirmacion" name="confirmacion" placeholder="Repite tu contraseña" required>
      </div>
      <div class="d-flex justify-content-between align-items-center">
        <button type="submit" class="btn btn-success">Registrarse</button>
        <a href="{{ url_for('login') }}" class="btn btn-link">¿Ya tienes cuenta? Inicia sesión</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
