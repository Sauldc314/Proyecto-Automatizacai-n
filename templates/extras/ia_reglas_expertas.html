{% extends "layout.html" %}
{% block title %}IA y Reglas Expertas{% endblock %}

{% block content %}
<div class="container py-4">
  <h2 class="mb-4 text-center">ðŸ¤– Reglas Expertas para Recomendaciones</h2>

  <form method="POST" class="border rounded shadow-sm p-4 mb-4">
    <div class="mb-3">
      <label for="tipo_dispositivo" class="form-label">Tipo de dispositivo</label>
      <select class="form-select" name="tipo_dispositivo" required>
        <option value="router">Router</option>
        <option value="switch">Switch</option>
        <option value="firewall">Firewall</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="estado_config" class="form-label">Estado de configuraciÃ³n</label>
      <select class="form-select" name="estado_config" required>
        <option value="sin_ntp">No tiene NTP</option>
        <option value="puertos_abiertos">Puertos abiertos sin uso</option>
        <option value="sin_banner">Sin banner de advertencia</option>
        <option value="bgp_mal_configurado">BGP mal configurado</option>
      </select>
    </div>

    <div class="text-end">
      <button class="btn btn-primary">Obtener Recomendaciones</button>
    </div>
  </form>

  {% if sugerencias %}
  <div class="alert alert-info">
    <h5>Sugerencias Generadas:</h5>
    <ul>
      {% for sugerencia in sugerencias %}
        <li>{{ sugerencia }}</li>
      {% endfor %}
    </ul>
  </div>
  {% endif %}
</div>
{% endblock %}
